<!DOCTYPE html>
<html>
<head>
  <title>Hierarchical Tree Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="tree"></div>
  <select id="nodeType">
    <option value="child">Add Child Node</option>
    <option value="parent">Add Parent Node</option>
    <option value="single">Add Single Node</option>
  </select>
  <input type="text" id="nodeData" placeholder="Enter node data">
  <button id="addChildButton" >Add Child</button>
  <button id="addParentButton" >Add Parent</button>
  <button id="addSingleButton" >Add Single</button>
  <script src="node.js"></script>
</body>
</html>
